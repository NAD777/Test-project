{% extends 'index.html' %}

{% block head %}
    <!-- <script>
    setTimeout(function(){
        location.reload();
    }, 1500);
    </script> -->
{% endblock %}
<!-- (el.id, el.name, el.problem, el.lan, el.status) -->
{% block content %}
    <div class="status">
        <table class="problem-test-table" cellpadding="2" cellspacing="1" >
                <thead>
                    <tr class="tr-head">
                        <td class="td-head">#</td>
                        <td class="td-head">Name</td>
                        <td class="td-head">Task</td>
                        <td class="td-head">Language</td>
                        <td class="td-head">Status</td>
                    </tr>
                </thead>
                {% for i in content %}
                    <tr class="tr-table">
                        <td class="td-table">{{ i[0] }}</td>
                        <td class="td-table">{{ i[1] }}</td>
                        <td class="td-table problem-name"><a href="/problemset/{{ i[2] }}/">{{ '%04d' | format(i[2]|int) }}</a></td>
                        <td class="td-table">{{ i[3] }}</td>
                        <td class="td-table td-status">{{ i[4] }}</td>
                    </tr>
                {% endfor %}
            </table>       
    </div>
{% endblock %}
