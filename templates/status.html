{% block content %}
    <div class="status">
        <table class="problem-test-table" cellpadding="2" cellspacing="1" >
                <thead>
                    <tr class="tr-head">
                        <td class="td-head">#</td>
                        <td class="td-head">Name</td>
                        <td class="td-head">Status</td>
                    </tr>
                </thead>
                {% for i in content %}
                    <tr class="tr-table">
                        <td class="td-table">{{ i[0] }}</td>
                        <td class="td-table">{{ i[1] }}</td>
                        <td class="td-table">{{ i[2] }}</td>
                    </tr>
                {% endfor %}
            </table>       
    </div>
{% endblock %}
